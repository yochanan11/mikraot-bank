<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בנק מקראות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#" onclick="showStudentList()">בנק מקראות</a> <!-- קריאה לפונקציה שמחזירה את רשימת התלמידים -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" onclick="showStudentList()">דף הבית</a> <!-- קריאה לפונקציה שמחזירה את רשימת התלמידים -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showForm()">אודות</a> <!-- קריאה לפונקציה שמציגה את הטופס -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">צור קשר</a>
        </li>
      </ul>
      <!-- תיבת חיפוש -->
      <form class="d-flex me-auto" id="searchForm">
        <input class="form-control ms-2" type="search" placeholder="חפש לפי קוד זיהוי" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-light ms-2" type="button" onclick="searchStudent()">חפש</button>
        <button class="btn btn-primary ms-2" type="button" onclick="showAllStudents()">הצג הכל</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5" id="content"> <!-- תוכן דינמי שיכול להשתנות -->
    <!-- כאן יוכנס התוכן הדינמי -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
